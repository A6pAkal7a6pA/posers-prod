<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20221008170452">
	<title>Tool</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__inner">
				<div class="connect border-square">
	<div class="connect__inner">
		<div class="connect__soon">cominâ€™ soon</div>
		<div class="connect__burger burger">
			<span></span>
		</div>
		<div class="connect__name">
			<div class="connect__title">posers</div>
			<div class="connect__logo">
				<img src="img/posers_logo.svg" alt="logo">
			</div>
		</div>
		<button class="connect__button button">
			<div class="button__text">CONNECT WALLET</div>
		</button>
	</div>
</div>
				<div class="main__customize customize">
					<div class="customize-head">
	<div class="customize-head__title">customize your poser</div>
	<div class="customize-head__heart">
		<img src="img/icons/heart.svg" alt="heart">
	</div>
	<div class="customize-head__image">
		<picture><source srcset="img/customize_head_logo.webp" type="image/webp"><img src="img/customize_head_logo.png" alt="customize logo"></picture>
	</div>
</div>

					<div class="customize-gallery">

						<div class="customize-traits">
							<div class="customize-traits__title">choose traits</div>
							<div class="customize__choose choose-slider swiper">
	<div class="choose-slider__wrapper swiper-wrapper">
		<div class="choose-slider__item swiper-slide button choose-slider__item_choosen">
			bg
		</div>
		<div class="choose-slider__item swiper-slide button">
			eyes
		</div>
		<div class="choose-slider__item swiper-slide button choose-slider__item_disabled">
			hairstyle
		</div>
		<div class="choose-slider__item swiper-slide button choose-slider__item_disabled">
			outfit
		</div>
	</div>
	<div class="choose-slider__arrows">
		<div class="choose-slider__arrow choose-slider__prev swiper-button-prev">
			<img src="img/icons/shevron-left.svg" alt="shevron-left">
		</div>
		<div class="choose-slider__arrow choose-slider__next swiper-button-next">
			<img src="img/icons/shevron-right.svg" alt="shevron-right">
		</div>
	</div>
</div>
							<div class="customize-miniatures">
	<div class="customize-miniatures__item">
		<picture><source srcset="img/miniature.webp" type="image/webp"><img src="img/miniature.png" alt="miniature"></picture>
	</div>
	<div class="customize-miniatures__item">
		<picture><source srcset="img/miniature.webp" type="image/webp"><img src="img/miniature.png" alt="miniature"></picture>

		<picture><source srcset="img/miniature.webp" type="image/webp"><img src="img/miniature.png" alt="miniature"></picture>
	</div>
	<div class="customize-miniatures__item">

	</div>
	<div class="customize-miniatures__item">
		<picture><source srcset="img/miniature.webp" type="image/webp"><img src="img/miniature.png" alt="miniature"></picture>

		<picture><source srcset="img/miniature.webp" type="image/webp"><img src="img/miniature.png" alt="miniature"></picture>

							<div class="customize-navigation">
	<div class="customize-navigation__button button button_disabled">
		<img src="img/icons/arrow-back.svg" alt="arrow">
		<div class="button__text">back</div>
	</div>
	<div class="customize-navigation__button button">
		<div class="button__text">reset</div>
	</div>
	<div class="customize-navigation__button button">
		<div class="button__text">next</div>
		<img src="img/icons/arrow-next.svg" alt="arrow">
	</div>
</div>
						</div>

						<div class="customize-gallery__line"></div>

						<div class="customize-preview">
	<div class="customize-preview__head">
		<div class="customize-preview__title">preview</div>
		<div class="customize-preview__selected">selected traits</div>
	</div>

	<div class="customize-preview__filters">
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">bg</div>
			<div class="customize-preview__filter-value">silent</div>
		</div>
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">eyes</div>
			<div class="customize-preview__filter-value">leon</div>
		</div>
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">hairstyle</div>
			<div class="customize-preview__filter-value">black ponytail</div>
		</div>
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">mouth</div>
			<div class="customize-preview__filter-value">meh</div>
		</div>
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">outfit</div>
			<div class="customize-preview__filter-value">ruby</div>
		</div>
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">skin</div>
			<div class="customize-preview__filter-value">purple</div>
		</div>
		<div class="customize-preview__filter">
			<div class="customize-preview__filter-key">type</div>
			<div class="customize-preview__filter-value">female</div>
		</div>
	</div>

	<div class="customize-preview__image">
		<picture><source srcset="img/preview.webp" type="image/webp"><img src="img/preview.png" alt="preview"></picture>
	</div>

	<div class="customize-mints">
	<div class="customize-downloader">
		<div class="customize-downloader__input">
			<input type="text" placeholder="name your poser">
		</div>
		<div class="customize-downloader__button">
			<img src="img/icons/download.svg" alt="download">
		</div>
	</div>
	<div class="customize-mints__button button">
		<div class="button__text">mint</div>
	</div>
</div>
