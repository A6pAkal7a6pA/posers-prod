<div class="swap-request">
	<div class="swap-request__inner">
		<div class="swap-request__title">
			Requests
		</div>
		<div class="market__tabs tabs">
			<div class="tabs__item tabs__item_active">incoming</div>
			<div class="tabs__item">sent</div>
		</div>

		<div class="swap-request__wallet">
			<div class="swap-request__number">1</div>
			<div class="swap-request__destination">from</div>
			<div class="swap-request__token underline">0x0BD...9FD3</div>
		</div>

		<div class="summary__content">
			<div class="summary__items summary__items_private summary__items_before">
				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<picture><source srcset="img/nfts/nft1.webp" type="image/webp"><img src="img/nfts/nft1.png" alt="nft"></picture>
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>

				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<picture><source srcset="img/nfts/nft1.webp" type="image/webp"><img src="img/nfts/nft1.png" alt="nft"></picture>
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>
			</div>

			<div class="summary__separator">
				<img src="img/icons/summary_arrow.svg" alt="arrow">
			</div>

			<div class="summary__items summary__items_private">
				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<picture><source srcset="img/nfts/nft1.webp" type="image/webp"><img src="img/nfts/nft1.png" alt="nft"></picture>
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>
			</div>
		</div>

		<div class="swap-request__buttons">
			<button class="swap-request__button  swap-request__button_success swap-request__button_green button">
				<div class="button__text">accept</div>
			</button>
			<div class="swap-request__button swap-request__button_cancel">reject</div>
		</div>

	</div>
</div>
