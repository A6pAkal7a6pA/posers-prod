<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20221010202254">
	<title>Swap</title>
</head>

<body>
	<div class="wrapper swap">
		<header class="header">
	<div class="header__inner container">
		<div class="header__manage">
			<div class="header__burger burger">
				<span></span>
			</div>

			<div class="header__sublogo">
				<picture><source srcset="img/logo.webp" type="image/webp"><img class="header__sublogo_pc" src="img/logo.png" alt="logo"></picture>
				<img class="header__sublogo_mob" src="img/ava_mob.svg" alt="logo">
			</div>

			<div class="header__logo">
				posers
			</div>
			<div class="header__notification">
				<img src="img/icons/notification.svg" alt="notification">
			</div>
		</div>

		<div class="header__action">
			<div class="header__info">
				you have <span class="header__info_nft">6 NFTS</span> in the pool
			</div>
			<div class="button">
				<div class="button__text">
					dopeposer.eth
				</div>
			</div>
		</div>

	</div>
</header>
		<main class="container">
			<div class="swap__inner border-rectangle">
				<div class="swap-request">
	<div class="swap-request__inner">
		<div class="swap-request__title">
			Requests
		</div>
		<div class="market__tabs tabs">
			<div class="tabs__item tabs__item_active">incoming</div>
			<div class="tabs__item">sent</div>
		</div>

		<div class="swap-request__wallet">
			<div class="swap-request__number">1</div>
			<div class="swap-request__destination">from</div>
			<div class="swap-request__token underline">0x0BD...9FD3</div>
		</div>

		<div class="summary__content">
			<div class="summary__items summary__items_private summary__items_before">
				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<picture><source srcset="img/nfts/nft1.webp" type="image/webp"><img src="img/nfts/nft1.png" alt="nft"></picture>
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>

				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<picture><source srcset="img/nfts/nft1.webp" type="image/webp"><img src="img/nfts/nft1.png" alt="nft"></picture>
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>
			</div>

			<div class="summary__separator">
				<img src="img/icons/summary_arrow.svg" alt="arrow">
			</div>

			<div class="summary__items summary__items_private">
				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<picture><source srcset="img/nfts/nft1.webp" type="image/webp"><img src="img/nfts/nft1.png" alt="nft"></picture>
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>
			</div>
		</div>

		<div class="swap-request__buttons">
			<button class="swap-request__button  swap-request__button_success swap-request__button_green button">
				<div class="button__text">swap in private</div>
			</button>
			<div class="swap-request__button swap-request__button_cancel">reject</div>
		</div>

	</div>
</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20221010202254"></script>
</body>

</html>
